<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <form class=" bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4" autocomplete="off">
        <h1 class="text-2xl font-bold text-center text-gray-700">Task Manager</h1>
        <label for="name" class="block text-gray-700 font-medium mb-2">Task:</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-lg font-medium text-gray-800">Categories:</p>
        <ul class="categories list-disc pl-5 mt-2 space-y-1  text-gray-600">
        </ul>
        <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Add</button>
        <p class="text-lg font-medium text-gray-800">Todo:</p>
        <ul class="tasks list-disc pl-5 mt-2 space-y-1 text-gray-600"></ul>
    </form>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
